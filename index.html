<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <title>Online Excel Clone</title>
    </head>

    <body>
        <div class="container">
            <div class="title-bar">spreadsheet-1</div>
            <div class="menu-bar">
                <div class="menu-item">file</div>
                <div class="menu-item selected">home</div>
                <div class="menu-item">insert</div>
                <div class="menu-item">layout</div>
                <div class="menu-item">help</div>
            </div>
            <div class="menu-icon-bar">
                <button class="menu-icon-item material-symbols-outlined icon-cut">content_cut</button>
                <button class="menu-icon-item material-symbols-outlined icon-copy">content_copy</button>
                <button class="menu-icon-item material-symbols-outlined icon-paste">content_paste</button>
                <select class="font-family-selector">
                    <option style="font-family: Arial" value="Arial">Arial</option>
                    <option style="font-family: Arial Narrow" value="Arial Narrow">Arial Narrow</option>
                    <option style="font-family: Calibri" value="Calibri">Calibri</option>
                    <option style="font-family: Courier" value="courier">Courier</option>
                    <option style="font-family: Georgia" value="Georgia">Georgia</option>
                    <option style="font-family: Lucida Sans" value="Lucida Sans">Lucida Sans</option>
                    <option style="font-family: monospace" value="monospace">monospace</option>
                    <option style="font-family: Times New Roman" value="Times New Roman">Times New Roman</option>
                    <option style="font-family: Segoe UI" value="Segoe UI">Segoe UI</option>
                    <option style="font-family: sans-serif" value="sans-serif">sans-serif</option>
                </select>
                <select class="font-size-selector">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="32">32</option>
                </select>
                <button class="menu-icon-item material-symbols-outlined icon-bold">format_bold</button>
                <button class="menu-icon-item material-symbols-outlined icon-italic">format_italic</button>
                <button class="menu-icon-item material-symbols-outlined icon-underlined">format_underlined</button>
                <button class="menu-icon-item material-symbols-outlined icon-align-left">format_align_left</button>
                <button class="menu-icon-item material-symbols-outlined icon-align-center">format_align_center</button>
                <button class="menu-icon-item material-symbols-outlined icon-align-center">format_align_right</button>
                <button class="menu-icon-item material-symbols-outlined icon-color-fill">format_color_fill</button>
                <button class="menu-icon-item material-symbols-outlined icon-color-text">format_color_text</button>
            </div>
            <div class="formula-bar">
                <select name="" id="" class="namebox"></select>
            </div>
            <div class="data-container">
                <div class="select-all">
                    <button class="select-all-button"></button>
                </div>
                <div class="column-name-container">
                    <!--<div class="column-name colId-1" id="colCode-A">a</div>-->
                </div>
                <div class="row-name-container">
                    <!--<div class="row-name" id="rowId-1">1</div>-->
                </div>
                <div class="input-cell-container">
                    <!--<div class="input-cell-row">
                        <div class="input-cell" id="rowId-1-colId-1" contenteditable="true" data="colCode-A"></div>
                        <div class="input-cell" contenteditable="true"></div>
                    </div>
                    <div class="input-cell-row">
                        <div class="input-cell" contenteditable="true"></div>
                        <div class="input-cell" contenteditable="true"></div>
                    </div>-->
                </div>
            </div>
            <div class="sheet-bar">
                <button class="sheet-bar-buttons left-scroller material-symbols-outlined">navigate_before</button>
                <button class="sheet-bar-buttons right-scroller material-symbols-outlined">navigate_next</button>
                <button class="sheet-bar-buttons menu material-symbols-outlined">menu</button>
                <span class="sheet-tabs">
                    <button class="sheet-tab-button selected">sheet1</button>
                    <button class="sheet-tab-button">sheet2</button>
                </span>
                <button class="sheet-bar-buttons add material-symbols-outlined">add</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
